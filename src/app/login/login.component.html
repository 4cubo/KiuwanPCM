<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    
  


<div class="form-container">
<!--     <h4>Login</h4> -->
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="example-form">
    
		
  
		<mat-form-field class="example-full-width">
			<input matInput type="text"  placeholder="User name"  maxLength="100" required [(ngModel)]="model.username"   [formControl]="userNameFormControl" [errorStateMatcher]="matcher">
			<mat-hint>Please, insert a valid user name</mat-hint>
			<mat-error *ngIf="userNameFormControl.hasError('required')">
						User name is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		
  		<br><br><br>
  		<mat-form-field class="example-full-width">
			<input matInput  type="password" placeholder="Password"  maxLength="100"  required [(ngModel)]="model.password"  [formControl]="passwdFormControl" [errorStateMatcher]="matcher">
			<mat-hint>Please, insert a valid password</mat-hint>
			<mat-error *ngIf="passwdFormControl.hasError('required')">
						Password is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<br><br><br>
